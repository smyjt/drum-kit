<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="images/drum-favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Arvo|Indie-Flower" rel="stylesheet">
</head>

<body>

  <h1 id="title"><img class="drum-image" src="images/drum-favicon.png" alt="">Drum Kit<img class="drum-image" src="images/drum-favicon.png" alt=""></h1>
  <div class="set">
    <button class="w drum">w</button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
  </div>

  <script src="main.js" charset="utf-8"></script>
  <footer>
    Let the drumrolls bring you joy !
  </footer>
</body>

</html>
